<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Visit the...</h1>
      <p>Beach. Rainforest. Volcano. Tree House. Sloths.</p>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>

    <div class='container'>
      <h2>Mars News</h2>
      <div class="row">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title"> {{ mars_data.news_title }} </h4>
            <h6 class="card-subtitle mb-2 text-muted"> {{ mars_data.news_p }} </h6>
            <img src ={{ mars_data.featured_image_url}}>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
